

<ion-content>
  <div class="login-content">
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label color="primary" position="floating">Nom</ion-label>
          <ion-input autocorrect="on" autofocus="on"  [(ngModel)]="nom" clearInput="true" clearOnEdit="true"  inputmode="text" placeholder="example@gmail.com" required="true"></ion-input>
        
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="floating">Post-Nom</ion-label>
          <ion-input autocorrect="on" autofocus="on" [(ngModel)]="post_nom" clearInput="true" clearOnEdit="true"  inputmode="text" placeholder="example@gmail.com" required="true"></ion-input>
        
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="floating">Pseudo</ion-label>
          <ion-input autocorrect="on" autofocus="on" [(ngModel)]="pseudo" clearInput="true" clearOnEdit="true"  inputmode="text" placeholder="example@gmail.com" required="true"></ion-input>
        
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="floating">E-mail</ion-label>
          <ion-input autocorrect="on" autofocus="on" [(ngModel)]="e_mail" clearInput="true" clearOnEdit="true"  inputmode="text" placeholder="example@gmail.com" required="true"></ion-input>
        
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="floating">Adresse</ion-label>
          <ion-input autocorrect="on" autofocus="on" [(ngModel)]="adresse" clearInput="true" clearOnEdit="true"  inputmode="text" placeholder="example@gmail.com" required="true"></ion-input>
        
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="floating">Téléphone  </ion-label>
          <ion-input autocorrect="on" autofocus="on" [(ngModel)]="telephone" clearInput="true" clearOnEdit="true"  inputmode="text" placeholder="example@gmail.com" required="true"></ion-input>
        
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="floating">Mot de passe</ion-label>
          <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="password" placeholder="*******" required="true"></ion-input>
          <ion-icon name="eye" color="primary" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="floating">Confirmation mot de passe</ion-label>
          <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="password" placeholder="*******" required="true"></ion-input>
          <ion-icon name="eye" color="primary" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
      
      <br>

      <div>
        <ion-button color="tertiary" expand="block" shape="round" fill="outline" (click)="inscriptionIntro()">
          Inscription
         </ion-button>
      </div>
    
      <br>

      <div style="display: flex">
        <ion-button color="tertiary" shape="round" style="width:50%">
          <ion-icon name="logo-facebook"></ion-icon>
          &nbsp; Facebook 
        </ion-button>
        <ion-button color="danger" shape="round" style="width:50%">
          <ion-icon name="logo-google"></ion-icon>
          &nbsp; Google
        </ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
