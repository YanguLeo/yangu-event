

<ion-content>
  <div class="login-content">
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label color="primary" position="floating">Email ou Pseudo</ion-label>
          <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true"  inputmode="text" placeholder="example@gmail.com" required="true"></ion-input>
          <ion-icon name="person" color="primary" slot="end"></ion-icon>
        </ion-item>
      
        <ion-item>
          <ion-label color="primary" position="floating">Mot de passe</ion-label>
          <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="password" placeholder="*******" required="true"></ion-input>
          <ion-icon name="eye" color="primary" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
      <ion-item lines="none">
        <ion-button color="tertiary" fill="clear" class="btn-mdpo">Mot de passe oubli√© ?</ion-button>
      </ion-item>
  
      <br>

      <div>
        <ion-button color="tertiary" expand="block" shape="round" >Connexion</ion-button>
        <ion-button color="tertiary" expand="block" shape="round" fill="outline">Inscription</ion-button>
      </div>
    
      <br>

      <div style="display: flex">
        <ion-button color="tertiary" shape="round" style="width:50%">
          <ion-icon name="logo-facebook"></ion-icon>
          &nbsp; Facebook 
        </ion-button>
        <ion-button color="danger" shape="round" style="width:50%">
          <ion-icon name="logo-google"></ion-icon>
          &nbsp; Google
        </ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
