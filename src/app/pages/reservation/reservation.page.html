<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Mes résérvations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-reservation-wrapper"> 
  <ion-card class="card-reservation" *ngFor="let item of reservations">
    <div class="pic">
      <img [src]="item.salle.getImage()" alt="" srcset="">
    </div>

    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <p>{{item.salle.nom}}</p>
    </ion-item>

    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <p>{{item.dateDebut}} - {{item.dateFin}}</p>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <p>{{item.prix}} {{item.devise.nom}}</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <p>{{item.typeReservation}}</p>
    </ion-item>
  </ion-card>
</div>
</ion-content>
