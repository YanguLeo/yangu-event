<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/tabs/salle'] ">
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label>Salles</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="clipboard-outline" slot="start"></ion-icon>
          <ion-label>Mes réservations</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Création Salle</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>Message</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Déconnexion</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="information-outline" slot="start"></ion-icon>
          <ion-label>A propos</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
