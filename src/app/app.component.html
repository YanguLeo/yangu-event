<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <p>
          <ion-avatar>
            <img src="C:\Users\Admin\Documents\MémoireIonic\Yangu_EVENT\yangu-event\src\assets\images\photo Tujenge.png">
          </ion-avatar>
        </p>
        <!-- <p> {{client?.getImage() || ""}} </p>  --><br>
        <p>{{client?.getName() || ""}}</p>
        <ion-menu-toggle>

          <ion-item [routerLink]="['/tabs/salle']">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label>Salles</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item [routerLink]="['/tabs/reservation']">
            <ion-icon name="clipboard-outline" slot="start"></ion-icon>
            <ion-label>Mes réservations</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>Création Salle</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>Message</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Mon Compte</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="information-outline" slot="start"></ion-icon>
            <ion-label>A propos</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Déconnexion</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
